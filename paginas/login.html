<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Adiciona o MSAL.js -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="../index.html" class="logo">
                    <div class="logo-icon"><img src="../images/logo.png" alt="Logo TechLearn"></div>
                    <div class="logo-text">Tech<span class="primary-text">Learn</span></div>
                </a>
                <h1>Bem-vindo de volta!</h1>
                <p>Entre para continuar sua jornada de aprendizado</p>
            </div>

            <div class="social-login">
                <button id="google-login" class="social-btn">
                    <img src="../images/google-icon.png" alt="Google">
                    Entrar com Google
                </button>
            </div>

            <div class="divider">
                <span>ou</span>
            </div>

            <button id="azure-login" class="social-btn">
                <img src="../assets/microsoft.svg" alt="Microsoft">
                Entrar com Microsoft
            </button>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Sua senha" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="register-link">
                NÃ£o tem uma conta? <a href="registro.html">Registre-se</a>
            </div>
        </div>
    </div>

    <!-- JWT Decode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
