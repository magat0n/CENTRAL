<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafios de Código | Tech-Learn</title>
  <link rel="stylesheet" href="../styles/desafios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../images/logo-search-grid-2x (1).png" alt="Tech-Learn Logo">
      <div class="logo-text">Tech<span class="primary-text">Learn</span></div>
    </div>
    <nav>
      <a href="../index.html"><i class="fas fa-home"></i> Home</a>
      <a href="../paginas/cursos.html"><i class="fas fa-graduation-cap"></i> Cursos</a>
      <a href="../paginas/desafios.html" class="active"><i class="fas fa-code"></i> Desafios</a>
      <a href="../paginas/perfil.html"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </header>

  <main class="container">
    <div class="sidebar">
      <h3>Desafios</h3>
      <div id="lista-desafios" class="lista-desafios">
        <!-- Desafios serão inseridos aqui via JavaScript -->
      </div>
    </div>

    <div class="content">
      <div id="desafio-container">
        <div class="desafio-header">
          <h2 id="titulo-desafio"></h2>
          <div class="dificuldade">
            <span id="nivel-dificuldade"></span>
            <span id="pontos-desafio"></span>
          </div>
        </div>
        
        <div class="desafio-content">
          <div class="descricao-container">
            <h3>Descrição</h3>
            <div id="descricao-desafio" class="descricao"></div>
            
            <div class="exemplos">
              <h3>Exemplos</h3>
              <div id="exemplos-desafio"></div>
            </div>

            <div class="templates">
              <h3>Templates</h3>
              <div class="template-buttons">
                <button class="template-btn" data-language="javascript">JavaScript</button>
                <button class="template-btn" data-language="python">Python</button>
                <button class="template-btn" data-language="java">Java</button>
                <button class="template-btn" data-language="csharp">C#</button>
              </div>
            </div>
          </div>

          <div class="editor-container">
            <div class="code-header">
              <div class="window-controls">
                <div class="control red"></div>
                <div class="control yellow"></div>
                <div class="control green"></div>
              </div>
              <div class="language-selector">
                <select id="code-language">
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="csharp">C#</option>
                </select>
              </div>
              <div class="code-actions">
                <button id="btn-limpar" class="icon-btn" title="Limpar código"><i class="fas fa-trash"></i></button>
                <button id="btn-executar" class="icon-btn" title="Executar código"><i class="fas fa-play"></i></button>
              </div>
            </div>
            <div class="code-content">
              <pre><code id="code-example" class="language-javascript line-numbers"></code></pre>
            </div>
          </div>

          <div class="io-container">
            <div class="input-container">
              <h3>Entrada</h3>
              <textarea id="input" placeholder="Digite a entrada do problema..."></textarea>
            </div>
            <div class="output-container">
              <h3>Saída</h3>
              <pre id="saida"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Tech-Learn UNIMAR | Desenvolvido com ❤️ para programadores</p>
  </footer>

  <!-- Scripts necessários -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-csharp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="../scripts/desafios.js"></script>
</body>
</html>
