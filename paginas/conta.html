<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta e Perfil - TechLearn</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/conta.css">
</head>
<body>
    <header>
        <h1>Gerencie sua Conta</h1>
    </header>
    <main>
        <section class="profile-section">
            <h2>Informações do Perfil</h2>
            <form id="profile-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Seu nome completo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Seu email">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Nova senha">
                <button type="button" class="btn btn-primary" onclick="updateProfile()">Salvar Alterações</button>
            </form>
        </section>
    </main>
    <script src="../scripts/conta.js"></script>
</body>
</html>
