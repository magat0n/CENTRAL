<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TechLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Tech-Learn-UNIMAR/styles/style.css?v=2">
    <link rel="stylesheet" href="/Tech-Learn-UNIMAR/styles/login.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="../index.html" class="logo">
                    <div class="logo-icon"><img src="../images/logo.png" alt="Logo TechLearn"></div>
                    <div class="logo-text">Tech<span class="primary-text">Learn</span></div>
                </a>
                <h1>Crie sua conta</h1>
                <p>Comece sua jornada de aprendizado hoje</p>
            </div>

            <div class="social-login">
                <p>Registre-se com sua conta social</p>
                <div class="social-buttons">
                    <button id="google-register" class="btn-social-icon">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn-social-icon">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="btn-social-icon">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>

            <form id="register-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Nome completo
                    </label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
                    </label>
                </div>

                <button type="submit" class="login-btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Criar conta</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="register-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
    <script src="../scripts/registro.js"></script>
</body>
</html>
